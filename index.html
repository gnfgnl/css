<!DOCTYPE html>
<html>
<head>

<body >
    <div class="container">
    <h1 >Фотографии котиков</h1>
    <div class="info">
        <img src="cat1.jpg"  alt="Тут был котик в цветах" class="picture">
        <h2><img src="cat2.jpg" alt="Тут тоже был котик" class="picture"></h2>
        <h3><img src="cat3.jpg"  alt="И тут был котик" class="picture"></h3>
        <h4><img src="cat4.jpg"  alt="Тоже был котик" class="picture"></h4>
        
        <p>  <strong> Здесь ничего нет и не будет, кроме фотографий котиков.</strong> </p>
        <p>Может быть немного видео.</p>
        <h4>Смешные видео с котиками:</h4>
        
             <a href="https://youtu.be/DHfRfU3XUEo" target="_blank"> Одно </a>
             |
             <a href="https://youtu.be/oQohlprQiWc" target="_blank"> Второе </a>

        
    </div>
    
    
    
     
    
<div class="card bg-yellow"> 
    <h4>Почитать про котиков:</h4>
    <ul class="link-list">
        <li> <a href="https://ru.wikipedia.org/wiki/%D0%9A%D0%BE%D1%88%D0%BA%D0%B0">Вот тут</a> </li>
       </ul> 
</div>

<div class="contact">
<div class="card bg-green"> 
    <h4>Рассказать про своих котиков:</h4>
    <form action="/">
        <div class="row">
            <div class="form-group">
                <label for="name">Ваше имя:</label>
                <input type="text" id="name"
                placeholder="Введите имя">
            </div>   
            <div class="form-group">
                <label for="email">Ваш email:</label>
                <input type="text" id="email"
                placeholder="Введите email">
            </div>
        </div>
        <div class="form-group">
            <label for="text">Ваше сообщение:</label>
            <br>
            <textarea  id="text" cols="50" rows="10"></textarea>
            <input class="btn" type="submit" value="Поделиться!">
        </div>
    </form>
</div>
</div>

<div class="position">
    <div class="box"></div>
</div>
    
</div>

</body>
</html>
